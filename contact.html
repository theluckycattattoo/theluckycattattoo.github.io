    <link rel="stylesheet" href="styles.css"> <!-- General styles -->
    <script src="script.js"></script> <!-- External JavaScript file for script -->

<body>
    <div class="titlebar">
        <a href="featuredworks.html" class="home-link">
            <div>The Lucky Cat</div>
            <div class="tattoo">Tattoo</div>
        </a>
        <!-- Burger menu button for mobile -->
        <div class="burger-menu" id="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="subpage-container">
        <div class="subpage-links">
            <a href="featuredworks.html" class="button-link">Featured Works</a>
            <a href="contact.html" class="button-link">Contact</a>
            <!-- Add more links as needed -->
        </div>

    <div class="page-content"> <!-- Wrap the content in a container div -->
        <form accept-charset="utf-8" action="https://formspree.io/f/mrgwyjzd" method="post"
            enctype="multipart/form-data">
            <h1>Contact Us</h1>
            <h2>Get in touch to book a consultation with us</h2>
            <!-- <h2>Please upload any reference images below</h2> -->
            <input type="text" name="name" id="full-name" placeholder="Name" required="">
            <input type="email" name="_replyto" id="email-address" placeholder="Email Address" required="">
            <!-- <input type="file" name="upload" accept="image/png, image/jpeg" multiple> -->
            <textarea rows="5" name="message" id="message" placeholder="Enter your message here" required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Website Form Submission">
            <button type="submit">Send Message</button>
        </form>
        <div>
            <img class="logo" src="logo.png">
        </div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3230.9258813015927!2d14.450988599999999!3d35.9243142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x130e4f8fdac73e1d%3A0xb966d1d60a05d918!2sThe%20Lucky%20Cat%20-%20Tattoo%20%26%20Fine%20Art!5e0!3m2!1sen!2smt!4v1694979123430!5m2!1sen!2smt"

                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <footer>
        <div class="address">
            <p>98, Triq San Bartilmew, Gharghur, Malta</p>
        </div>
        <div> <!-- Social Links -->
            <a href="mailto:info@theluckycat.net" aria-label="Mail to" class="social">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="https://www.instagram.com/theluckycattattoo/" aria-label="Instagram" class="social">

            </a>
            <a href="https://www.facebook.com/theluckycat.tattoo/" aria-label="Facebook" class="social">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        .gallery-item {
            flex-basis: calc(33.33% - 10px);
            margin: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded from the hardcoded array -->
    </div>

    <script>
        // Hardcoded array of image file names
        const imageFilenames = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg"
            // Add more filenames as needed
        ];

        const gallery = document.getElementById("imageGallery");

        // Loop through the hardcoded array and create gallery items
        imageFilenames.forEach(filename => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const image = document.createElement("img");
            image.src = "images/" + filename; // Assuming images are in the "images" folder
            image.alt = filename;

            galleryItem.appendChild(image);
            gallery.appendChild(galleryItem);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #272423; /* Dark grey background color */
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            margin: -5px; /* Negative margin to offset the item margins */
        }

        .gallery-item {
            flex: 0 0 calc(33.33% - 10px); /* 3 columns on larger screens with uniform spacing */
            margin: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Media queries */
        @media (max-width: 1024px) { /* 2 columns on screens up to 1024px wide */
            .gallery-item {
                flex: 0 0 calc(50% - 10px);
            }
        }

        @media (max-width: 768px) { /* 1 column on mobile screens (e.g., iPhone) */
            .gallery-item {
                flex: 0 0 calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <h1 style="color: #fff; text-align: center;">Featured Work</h1>
    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded from the hardcoded array -->
    </div>

    <footer style="background-color: #222; padding: 20px; text-align: center;">
        <div>
            <!-- Text above social media buttons -->
            <p style="color: #fff;">The Lucky Cat Tattoo -- 98, Triq San Bartilmew, Gharghur, Malta</p>
            <!-- Social media buttons with links -->
            <a href="mailto:info@theluckycat.net"><img src="google.svg" alt="Email" width="32" height="32"></a>
            <a href="https://www.instagram.com/theluckycattattoo/"><img src="instagram.svg" alt="Instagram" width="32" height="32"></a>
            <a href="https://www.facebook.com/theluckycat.tattoo/"><img src="facebook.svg" alt="Facebook" width="32" height="32"></a>
        </div>
    </footer>

    <script>
        // Hardcoded array of image file names
        const imageFilenames = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
            "8.jpg",
            "9.jpg",
            "10.jpg",
            "11.jpg",
            "12.jpg",
            "13.jpg",
            "14.jpg",
            "15.jpg",
            "16.jpg",
            "17.jpg",
            "18.jpg",
            "19.jpg",
            "20.jpg",
            "21.jpg"
            // Add more filenames as needed
        ];

        const gallery = document.getElementById("imageGallery");

        // Loop through the hardcoded array and create gallery items
        imageFilenames.forEach(filename => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const image = document.createElement("img");
            image.src = "images/" + filename; // Assuming images are in the "images" folder
            image.alt = filename;

            galleryItem.appendChild(image);
            gallery.appendChild(galleryItem);
        });
    </script>
</body>
</html>

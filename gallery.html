<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #272423; /* Dark grey background color */
            margin: 0;
            padding: 0;
        }

        .titlebar {
            background-color: #222; /* Background color for the titlebar */
            padding: 10px;
            text-align: left;
            display: flex;
            justify-content: flex-start; /* Align content to the top left */
            align-items: flex-start; /* Align items to the top left */
        }

        .home-link {
            text-decoration: none;
            font-family: 'Helvetica', sans-serif; /* Use a professional-looking font */
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Make the text bold */
            color: #fff; /* Text color */
            text-transform: uppercase; /* Convert text to uppercase */
            margin-right: 20px; /* Add space to separate buttons */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center text horizontally */
        }

        .home-link:hover {
            text-decoration: none; /* Remove underline on hover */
        }

        .home-link .tattoo {
            color: orange; /* Set the color for "Tattoo" */
            letter-spacing: 2px; /* Adjust character spacing */
        }

        .button-link {
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-right: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .button-link:hover {
            text-decoration: none;
        }

        .gallery {
            column-gap: 20px; /* Increased gap between columns */
            padding: 10px;
        }

        .gallery-item {
            margin-bottom: 20px; /* Increased margin between items */
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Media queries for responsive layout */
        @media (min-width: 1024px) {
            .gallery {
                column-count: 3; /* Maximum 3 columns for larger screens */
            }
        }

        @media (max-width: 1023px) {
            .gallery {
                column-count: 2; /* 2 columns for screens up to 1023px wide */
            }
        }

        @media (max-width: 767px) {
            .gallery {
                column-count: 1; /* 1 column for screens up to 767px wide (e.g., mobile) */
            }
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <a href="#" class="home-link">
            <div>The Lucky Cat</div>
            <div class="tattoo">Tattoo</div>
        </a>
        <a href="#" class="button-link">Featured Works</a>
        <a href="#" class="button-link">Contact</a>
    </div>
    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded from the hardcoded array -->
    </div>

    <footer style="background-color: #222; padding: 20px; text-align: center;">
        <div>
            <!-- Text above social media buttons -->
            <p style="color: #fff;">98, Triq San Bartilmew, Gharghur, Malta</p>
            <!-- Social media buttons with links -->
            <a href="mailto:info@theluckycat.net"><img src="google.svg" alt="Email" width="32" height="32"></a>
            <a href="https://www.instagram.com/theluckycattattoo/"><img src="instagram.svg" alt="Instagram" width="32" height="32"></a>
            <a href="https://www.facebook.com/theluckycat.tattoo/"><img src="facebook.svg" alt="Facebook" width="32" height="32"></a>
        </div>
    </footer>

    <script>
        // Hardcoded array of image file names
        const imageFilenames = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
            "8.jpg",
            "9.jpg",
            "10.jpg",
            "11.jpg",
            "12.jpg",
            "13.jpg",
            "14.jpg",
            "15.jpg",
            "16.jpg",
            "17.jpg",
            "18.jpg",
            "19.jpg",
            "20.jpg",
            "21.jpg"
            // Add more filenames as needed
        ];

        const gallery = document.getElementById("imageGallery");

        // Loop through the hardcoded array and create gallery items
        imageFilenames.forEach(filename => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const image = document.createElement("img");
            image.src = "images/" + filename; // Assuming images are in the "images" folder
            image.alt = filename;

            galleryItem.appendChild(image);
            gallery.appendChild(galleryItem);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark grey background color */
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center items horizontally */
            padding: 10px;
        }

        .gallery-item {
            flex: 0 0 calc(33.33% - 5px); /* 1 column on mobile, 3 columns on larger screens with reduced spacing */
            margin: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Media query for screens narrower than 768px (typical iPhone width) */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 0 0 calc(100% - 10px); /* 1 column with reduced spacing */
            }
        }
    </style>
</head>
<body>
    <h1 style="color: #fff; text-align: center;">Image Gallery</h1>
    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded from the hardcoded array -->
    </div>

    <script>
        // Hardcoded array of image file names
        const imageFilenames = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
            "8.jpg",
            "9.jpg",
            "10.jpg",
            "11.jpg",
            "12.jpg",
            "13.jpg",
            "14.jpg",
            "15.jpg",
            "16.jpg",
            "17.jpg",
            "18.jpg",
            "19.jpg",
            "20.jpg",
            "21.jpg"
            // Add more filenames as needed
        ];

        const gallery = document.getElementById("imageGallery");

        // Loop through the hardcoded array and create gallery items
        imageFilenames.forEach(filename => {
            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const image = document.createElement("img");
            image.src = "images/" + filename; // Assuming images are in the "images" folder
            image.alt = filename;

            galleryItem.appendChild(image);
            gallery.appendChild(galleryItem);
        });
    </script>
</body>
</html>
